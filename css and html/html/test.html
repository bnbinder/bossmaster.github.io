<!DOCTYPE html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "../css/style.css">
    </head>
    <body>
        <img src="../images/filler.png"  class = "leftImage" id = "my-image">
    </body>
    <script>
        document.getElementById('my-image').addEventListener('click', function(event) {
            var x = event.offsetX;
            var y = event.offsetY;

            var image = event.target;
            console.log("X = " + x);
            console.log("img = " + (image.width/2));
            if (x < image.width && y < image.height / 2) {
                // The click was in the top left quarter of the image
                console.log('Top left');
            } else {
                // The click was not in the top left quarter of the image
                console.log('Not top left');
            }
            });
    </script>
</html>
